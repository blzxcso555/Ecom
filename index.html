<body>

<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <p2> STYLE BET </p2>
      <br>
      <p3> สมัครสมาชิก </p3>
    </div>
    <div class="row clearfix">
        <form>
         <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> 
               <span>
                <i class="bi bi-phone">
                 </i></span>
            <input type="text" name="phone" placeholder="เบอร์โทรศัพท์" required />
          </div>
            
           
              <div class="input_field"> 
                <span>
                  <i class="bi bi-person-circle">
                  </i>
                </span>
                <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required />
              </div>
            </div>
          </div>
              <div class="input_field select_option">
                <select>
           <option>เลือกบัญชีธนาคาร</option>
            <option>ธนาคารกสิกรไทย (KBank)</option>
            <option>ธนาคารไทยพาณิชย์ (SCB) </option>
            <option>ธนาคารกรุงเทพ (BBL)</option>
            <option>ธนาคารทหารไทย (TMB) </option>
            <option>ธนาคารกรุงศรี (BAY) </option>
            <option>ธนาคารเกียรตินาคิน (KKB)</option>
            <option>ธนาคารออมสิน (GSB)</option>
               </select>

                <div class="select_arrow"></div>
              </div>
  <div class="input_field"> 
  <span>
<i class="bi bi-bank"></i>
      
    </i></span>
            <input type="text" name="bakng" placeholder="กรอกเลขบัญชีธนาคาร" required />
          </div>
          <center>
          <a href="#" class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">ยืนยันสมัครสมาชิก
          </a>
          </center>
        </form>
      </div>
      <center>
      <a href="#" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true">เข้าสู่ระบบ</a>
    <a href="#" class="btn btn-outline-info" tabindex="-1" role="button" aria-disabled="true">ติดต่อฝ่ายดูแลลูกค้า </a> </center>
    <p class="credit">ผู้ดูแลเว็บไซต์: MR.ปังคุง

    </div>
    </div>
